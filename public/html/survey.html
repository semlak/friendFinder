<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Cuddly Friend Finder</title>
	<!-- Latest compiled and minified CSS & JS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
</head>
<body>
	<div class="container">
		<div class="jumbotron">
			<h1><i class="fa fa-facebook-square" aria-hidden="true"></i> Cuddly Friend Finder</h1>
		</div>

		<div class="row">
			<div class="col-lg-12">

				<form>
					<h3>About You</h3>
					<div class="form-group">
						<label for="nameInput">
							Name (Required)
						</label>
						<input type="text" class="form-control" id="nameInput" placeholder="Xena"/>
					</div>
					<div class="form-group">
						<label for="image">
							Link to Photo Image (Required)
						</label>
						<!-- <div class="input-group mb-3"> -->
							<!-- <div class="input-group-prepend"> -->
								<!-- <span class="input-group-text" id="basic-addon3">https://www.awesomephoto.com</span> -->
							<!-- </div> -->
							<input type="text" class="form-control" id="image" placeholder="https://www.awesomephoto.com"/>
						</div>
					<!-- </div> -->
					<hr>
					<div id="questions-list">
					</div>
					<button type="submit" id="submit-survey-button" class="btn btn-primary btn-lg btn-block">Submit</button>
				</form>
			</div>
		</div>

		<div class="row">
			<div class="col-lg-12">
				<p>
					<a href="/api/friends/" target="_blank">API Friends List</a> |
					<a href="https://github.com/semlak/friendFinder/" target="_blank">GitHub Repository</a>
				</p>
			</div>
		</div>
	</div>
</body>
<script src="https://code.jquery.com/jquery.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
<script src="http://localhost:3000/assets/javascript/app.js"></script>

</html>
